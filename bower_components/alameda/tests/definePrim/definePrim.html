<!DOCTYPE html>
<html>
<head>
    <title>alameda: Define Prim Test</title>
    <script src="../doh/runner.js"></script>
    <script src="../doh/_browserRunner.js"></script>
    <script src="../../alameda.js"></script>
    <script>
        require.config({
            definePrim: 'prim'
        });

        require(['prim'], function(prim) {
            doh.register(
                'definePrim',
                [
                    function definePrim(t){
                        t.is('function', typeof prim);
                        t.is('function', typeof prim.resolve);
                    }
                ]
            );
            doh.run();
        });
    </script>
</head>
<body>
    <h1>alameda: Define Prim Test</h1>
    <p>Test "definePrim" config option for alameda,
        which injects a module definition for the
        bundled prim in alameda.</p>
    <p>Check console for messages</p>
</body>
</html>
